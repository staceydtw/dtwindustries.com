<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DTW Industries</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <meta name="description" content="Contact DTW Industries for innovative solutions and services.">
</head>
<body>
    <header>
        <!-- Header content will be loaded here -->
    </header>

    <section class="hero">
        <img src="images/hero-bg.jpg" alt="Hero Background" class="hero-bg">
        <div class="hero-content">
            <h2>Contact Us</h2>
            <p>Reach out to us for inquiries or support.</p>
        </div>
    </section>

    <main class="container">
        <h2>Contact Us</h2>
        <p>Feel free to reach out with questions or inquiries.</p>
        <ul class="contact-info">
            <li><i class="far fa-envelope"></i> <strong>Email:</strong> <a href="mailto:derek@dtwindustries.com">derek@dtwindustries.com</a></li>
            <li><i class="far fa-envelope"></i> <strong>Email:</strong> <a href="mailto:stacey@dtwindustries.com">stacey@dtwindustries.com</a></li>
            <li><i class="fas fa-phone-alt"></i> <strong>Phone:</strong>  (302)-604-1891</li>
            <li><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> 3093 Beverly Ln, Unit D, Cambridge, MD, 21631</li>
        </ul>
        <form class="contact-form" action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </main>

    <footer>
        <!-- Footer content will be loaded here -->
    </footer>
    
    <script src="js/includes.js"></script>
</body>
</html>
