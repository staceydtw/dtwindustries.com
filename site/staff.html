<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - DTW Industries</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <meta name="description" content="Meet the talented team behind DTW Industries.">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="images/dtwlogo.png" alt="DTW Industries Logo" class="logo">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="staff.html" class="active">Staff</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <picture>
            <source srcset="images/hero-bg.webp" type="image/webp">
            <img src="images/hero-bg.jpg" alt="Hero Background" class="hero-bg">
        </picture>
        <div class="hero-content">
            <h2>Our Team</h2>
            <p>Meet the talented individuals behind DTW Industries.</p>
        </div>
    </section>

    <main class="container">
        <h2>Our Team</h2>
        <section class="staff">
            <div class="member">
                <picture>
                    <source srcset="images/derek.webp" type="image/webp">
                    <img src="images/derek.jpg" alt="Portrait of Derek Whitmer, CEO" loading="lazy">
                </picture>
                <h3>Derek Whitmer</h3>
                <p>CEO</p>
            </div>
            <div class="member">
                <picture>
                    <source srcset="images/stacey.webp" type="image/webp">
                    <img src="images/stacey.jpg" alt="Portrait of Stacey Paul, COO" loading="lazy">
                </picture>
                <h3>Stacey Paul</h3>
                <p>COO</p>
            </div>
            <!-- Repeat similar structure for other staff members -->
        </section>
        <section class="team-highlights">
            <h3>Team Highlights</h3>
            <p>Our team is dedicated to delivering excellence in every project.</p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 DTW Industries. All rights reserved.</p>
            <div class="social">
                <a href="#">LinkedIn</a> | 
                <a href="#">Twitter</a> | 
                <a href="#">Facebook</a>
            </div>
        </div>
    </footer>
</body>
</html>
